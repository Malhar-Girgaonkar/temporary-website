<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script type="text/javascript" src="Backend/Functionality.js"></script>
    <style>
    #display_details_div {
        display: none;
    }
    </style>
</head>
<body>
    <div id="container">
        <h1>Registration Form</h1>
        <h3>Enter details to create a new account</h3>
        <form id="RegistrationForm" onsubmit="SubmitForm(); return false;">
            <label id="username_label" for="username_input">Username*: </label>
            <input id="username_input" type="text" placeholder="Enter username" required>
            <br><br>
            <label id="firstname_label" for="firstname_input">First Name*: </label>
            <input id="firstname_input" type="text" placeholder="Enter First Name" required>
            <br><br>
            <label id="lastname_label" for="lastname_input">Last Name*: </label>
            <input id="lastname_input" type="text" placeholder="Enter Last Name" required>
            <br><br>
            <label id="email_label" for="email_input">Email*: </label>
            <input id="email_input" type="email" placeholder="Enter Email ID" required>
            <br><br>
            <label id="number_label" for="number_input">Contact No.*: </label>
            <input id="number_input" type="tel" pattern="[0-9]{10}" placeholder="Enter phone number" required>
            <br><br>
            <label id="gender_label">Select your gender*: </label>
            <input id="gender_male" type="radio" title="male"name="gender" value="Male">Male
            <input id="gender_female" type="radio" title="female"name="gender" value="Female">Female
            <input id="gender_others" type="radio" title="others"name="gender" value="Others">Others
            <br><br>
            <label id="password_label" for="password_input">Password*: </label>
            <input id="password_input" type="password" placeholder="Enter Password" required>
            <br><br>
            <input id="submit_button" type="submit" value="Submit">
        </form>
    </div>
    <br><br>
    <h2>Display Details</h2>
    <label id="username_to_get_details_label" for="username_to_get_details_input">Username: </label>
    <input type="text" id="username_to_get_details_input">
    <br><br>
    <label id="password_to_get_details_label" for="password_to_get_details_input">Username: </label>
    <input type="password" id="password_to_get_details_input">
    <br><br>
    <input type="submit" value="View Details" name="view user details" id="view_details_input" placeholder="View Details" onclick="RetrieveUserData()">
    <br><br>
    <input type="submit" value="Delete User" name="Delete user details" id="delete_user_input" placeholder="Delete User Details" onclick="DeleteUser()">
    <br><br>
    <div id="display_details_div" >
        <h3>User Details</h3>
        <p><strong>Username:</strong> <span id="display_username"></span></p>
        <p><strong>First Name:</strong> <span id="display_firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="display_lastName"></span></p>
        <p><strong>Email:</strong> <span id="display_email"></span></p>
        <p><strong>Contact No:</strong> <span id="display_contactNo"></span></p>
        <p><strong>Gender:</strong> <span id="display_gender"></span></p>
    </div>
</body>
</html>
